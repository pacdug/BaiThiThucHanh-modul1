<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Tính Số Ngày Trong Tháng</h1>
  <p>Nhập tháng và năm (định dạng MM/YYYY):</p>
  <input type="text" id="monthYear" placeholder="MM/YYYY" required>
  <button onclick="calculateDays()">Tính Số Ngày</button>
  <p id="result"></p>
  <script>
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function calculateDays() {
      let input = document.getElementById('monthYear').value;
      let result = document.getElementById('result');

      let regex = /^(0[1-9]|1[0-2])\/\d{4}$/;
      if (!regex.test(input)) {
        result.textContent = "Vui lòng nhập đúng định dạng MM/YYYY.";
        return;
      }

      let parts = input.split('/');
      let month = parseInt(parts[0], 10);
      let year = parseInt(parts[1], 10);

      let daysInMonth;
      if (month === 2) {
        daysInMonth = isLeapYear(year) ? 29 : 28;
      } else {
        daysInMonth = new Date(year, month, 0).getDate();
      }

      result.textContent = "Tháng " + month + " năm " + year + " có " + daysInMonth + " ngày.";
    }
  </script>
</body>
</html>
