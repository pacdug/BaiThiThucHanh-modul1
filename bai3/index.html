<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Tính Số Ngày Trong Tháng</h1>
  <p>Nhập tháng và năm:</p>
  <label for="month">Tháng:</label>
  <input type="number" id="month" min="1" max="12" placeholder="MM" required>
  <br>
  <label for="year">Năm:</label>
  <input type="number" id="year" min="1" placeholder="YYYY" required>
  <br>
  <button onclick="calculateDays()">Tính Số Ngày</button>
  <p id="result"></p>

  <script>
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }
    function calculateDays() {
      let month = parseInt(document.getElementById('month').value, 10);
      let year = parseInt(document.getElementById('year').value, 10);
      let result = document.getElementById('result');

      if (isNaN(month) || isNaN(year) || month < 1 || month > 12 || year < 1) {
        result.textContent = "Vui lòng nhập tháng từ 1 đến 12 và năm lớn hơn 0.";
        return;
      }

      let daysInMonth;
      if (month === 2) {
        daysInMonth = isLeapYear(year) ? 29 : 28;
      } else {
        daysInMonth = new Date(year, month, 0).getDate();
      }
      result.textContent = "Tháng " + month + " năm " + year + " có " + daysInMonth + " ngày.";
    }
</script>
</body>
</html>
